name: Deploy Astro to Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Configure Astro site/base for GitHub Pages
        run: |
          if [ "$GITHUB_REPOSITORY_OWNER" = "${GITHUB_REPOSITORY#*/}" ]; then
            # user/organization site → base '/'
            echo "BASE=/" >> $GITHUB_ENV
            echo "SITE=https://$GITHUB_REPOSITORY_OWNER.github.io" >> $GITHUB_ENV
          else
            # project site → base '/<repo>'
            REPO_NAME=${GITHUB_REPOSITORY#*/}
            echo "BASE=/$REPO_NAME" >> $GITHUB_ENV
            echo "SITE=https://$GITHUB_REPOSITORY_OWNER.github.io/$REPO_NAME" >> $GITHUB_ENV
          fi
      - run: npm run build
        env:
          SITE: ${{ env.SITE }}
          BASE: ${{ env.BASE }}
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
